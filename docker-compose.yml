version: '3'
services:
  mongodb:
    image: mongo:latest
    ports:
      - 28018:27017
    volumes:
      - ./mongo-init.js:/docker-entrypoint-initdb.d/monogo-init.js:ro
  backend:
    build: ./API
    ports:
      - 8000:8000
    environment:
      - MONGODB_URL=mongodb://mongodb:27017
      - SECRET_KEY=secret
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - mongodb
      - redis
  frontend:
    build: ./frontend
    ports:
      - 4200:80
    depends_on:
      - backend
  redis:
    image: redis:latest
    ports:
      - 6379:6379