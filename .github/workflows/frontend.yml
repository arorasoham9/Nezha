name: CI / CD for Angular
on:
  push:
    branches: [ "main" ]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          working-directory: frontend

      - name: Set up node.js
        uses: actions/setup-node@v3.3.0
        with:
          working-directory: frontend
          node-version: '16'
          cache: 'npm'

      - name: Install dependencies
        working-directory: frontend
        run: npm ci
      
      - name: Build
        working-directory: frontend
        run: npm run build
